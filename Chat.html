<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Button</title>
    <link rel = "stylesheet" href = "css/index.css">
    <link rel = "stylesheet" href="css/chat.css">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class = "container">
        <div class = "sidebar">
            <button class = "new-chat"><a href= "Chat.html">New Chat</a></button> 
            <button class = "chat-history"><a href = "Chat-History.html">Chat History</a></button>
            <ul class = "main-menu">
                <li><a href = "index.html"><i class = "fas fa-robot"></i> AI Assistant</a></li>
                <li><a href = ""><i class = "fas fa-file-alt"></i> Content</a></li>
                <li><a href = ""><i class="fas fa-book"></i>My Library</a></li>
                <li><a href = ""><i class="fas fa-bullseye"></i>Goal Tracking</a></li>
                <li><a href = ""><i class="fas fa-trophy"></i>Achievement</a></li>
            </ul>
            <ul class ="bottom-menu">
                <li><a href = ""><i class="fas fa-cogs"></i>Setting</a></li>
                <li><a href = ""><i class="fas fa-question-circle"></i>Any Questions</a></li>
                <li><a href = ""><i class="fas fa-sign-out-alt"></i>Log out</a></li>
            </ul>
        </div>
        <div class = "main-content-chat">
            <header>
                <div class="header-icons">
                    <i class = "fas fa-user profile-icon"></i>
                    <i class="fas fa-bell notification-icon"></i>
                    <i class= "fas fa-sun sun-icom"></i>
                </div>
            </header>
            <div class="chat-log">
                <ul id="messages">
                    <li class="bubble receiver">
                    <img src="Assets/AI_Logo.jpg" alt="Avatar" class="avatar">
                    Hello! What can I help you with?
                    </li>
                    <!--insert list items dynamically when the user sends a message and when they get a response back-->
                </ul>
            </div>
            <div class = "chat-bar">
                <input type = "text" placeholder =" Ask me anything!" id = "chatInput">
                <button type = "button" onclick="post()" id="post-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="js/response.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          let input = document.getElementById("chatInput");
          let btn = document.getElementById("post-btn");
  
          // Initial check to disable the button if the input box is empty
          btn.disabled = !input.value.trim();
  
          input.addEventListener('input', function() {
              // Enable/disable the button based on the input value
              btn.disabled = !input.value.trim();
          });
        });
      </script>
</body>
</html>
