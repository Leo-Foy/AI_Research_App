<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="css\main.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="sidenav">
        <a href="#">My Library</a>
        <a href="#">My Goals</a>
        <a href="#">Chat History</a>
        <a href="#">Settings</a>
      </div>
    </nav>
    <!--chat-log div acts as a log for responses from the AI and sent messages from the user-->
    <div class="chat-log">
      <ul id="messages">
        <li class="bubble receiver">Hello! What would you like to discover today?</li>
        <!--insert list items dynamically when the user sends a message and when they get a response back-->
      </ul>
    </div>
    <div class="input-group mb-3" id="chat-textbox">
      <input id="input-box" type="text" class="form-control" placeholder="Message ChatBot" aria-label="Message Chatbot" aria-describedby="button-addon2">
      <button onclick="post()" class="btn btn-outline-secondary" type="button" id="button-addon2"><img src="Assets\send_icon.png" alt="submit" width="25px" height="25px"></button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="response.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let input = document.getElementById("input-box");
        let btn = document.getElementById("button-addon2");

        // Initial check to disable the button if the input box is empty
        btn.disabled = !input.value.trim();

        input.addEventListener('input', function() {
            // Enable/disable the button based on the input value
            btn.disabled = !input.value.trim();
        });
      });
    </script>
  </body>
</html>
